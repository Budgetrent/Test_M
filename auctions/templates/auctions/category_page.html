{% extends "auctions/layout.html" %}

{% block body %}
<div class="shadow-lg p-4 mb-5 bg-body-tertiary rounded" >
    <h2 style="font-family: 'Courier New', Courier, monospace;">Category: {{ category}}</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4;" style="padding: 20px; display: flex; flex-wrap: wrap; align-items: stretch">
    {% for listing in listings %}
        <div class="col">
            <div class="card" style="display: flex; flex-direction: column; padding: 5px; margin: 20px; margin-bottom: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <img src="{{ listing.photo }}" class="card-img-top" alt="Listing Photo" style="object-fit: cover; height: 60%; width: auto; height: 300px">
            <div class="card-body">
            <h5 class="card-title" style="font-size: 1.25rem;">{{listing.name}}</h5>
            <p style="font-size: 0.875rem;">{{listing.description}}</p>
            <p style="font-size: 0.999rem;"><strong>Category: </strong><a href="{% url 'categoryPage' category=listing.category %}">{{listing.category}}</a></p>
    
              <br>
              <strong>BID: </strong> {{listing.price.bid}} $
              <hr>

              <a href="{% url 'listingPage' id=listing.id %}" style="font-size: 1rem; color: #007bff; text-decoration: none;">more info</a>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
