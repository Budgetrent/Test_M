{% extends "auctions/layout.html" %}

{% block body %}
<div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="min-height: 850px;">
    <h2 style="font-family: 'Courier New', Courier, monospace;">Watchlist</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4;" style="padding: 20px">
    {% for listing in listings %}
        <div class="col">
            <div class="card" style="display: flex; flex-direction: column; padding: 5px; margin: 20px; margin-bottom: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <img src="{{ listing.photo }}" class="card-img-top" alt="Listing Photo" style="object-fit: cover; height: 60%; width: auto; max-width: 100%;">
            <div class="card-body">
            <h5 class="card-title" style="font-size: 1.25rem;">{{listing.name}}</h5>
            <p style="font-size: 0.875rem;">{{listing.description}}</p>
            <p style="font-size: 0.999rem;">{{listing.location.province}},  {{listing.location.city}}</p>
    
              <br>
              <strong>BID: </strong> {{listing.price.bid}}
              <hr>

              <a href="{% url 'listingPage' id=listing.id %}" style="font-size: 1rem; color: #007bff; text-decoration: none;">more info</a>
              <form action="{% url 'watchlistPage' id=listing.id%}">
                <button type="submit" class="btn btn-secondary">Remove</button>
            </form>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
  </div>

{% endblock %}
